<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Interval tracker</h1>


<div id="inputs">
    <label>interval qty</label><br>
    <input type="text" id="qty" value="0"><br><br>


    <label>interval length</label><br>
    <input type="text" id="length" placeholder="interval here" value="0">
    <select name="unit" id="unit">
        <option value="sec">Sec</option>
        <option value="min">Min</option>
    </select><br><br>

    <label>rest length</label><br>
    <input type="text" id="restLength" placeholder="rest interval here" value="0">
    <select name="unit" id="unit">
        <option value="sec">Sec</option>
        <option value="min">Min</option>
    </select><br><br>
</div>


<div id="outputs">
    <label>interval timer</label><br>
    <p id="timer">0</p>

    <label>rest timer</label><br>
    <p id="restTimer">0</p>

    <p>Total Intervals</p>
    <p id="completedIntervals">0</p>

    <button id="start">Start</button>
    <button id="stop">Stop</button>
    <button id="reset">Reset Count</button>
</div>


    <script src="app.js"></script>
</body>
</html>
